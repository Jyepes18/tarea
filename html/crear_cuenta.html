        <h2 class="form_title">Crear cuenta</h2>

        <div class="form_container">
            <div class="form_group">
                <label for="Documento" class="form_label">Documento</label>
                <input type="text" id="Documento" name="documento" class="form_input" placeholder="">

            </div>

            <div class="form_group">
                <label for="tipoid" class="form_label">Tipo de documento</label>
                <select class="form_input" name="tipo_doc" id="tipoid">
                    <option selected disabled hidden value=""></option>
                    <option value="C.E">C.E</option>
                    <option value="C.C">C.C</option>
                </select>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <label for="Nombres" class="form_label">Nombres</label>
                <input type="text" id="Nombres" name="nombre" class="form_input" placeholder="">

            </div>

                <label for="Apellidos" class="form_label">Apellidos</label>

            </div>

            <div class="form_group">
                <label for="Telefono" class="form_label">Teléfono</label>
                <input type="text" id="Telefono" name="telefono" class="form_input" placeholder="">
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <label for="Usuario" class="form_label">Correo</label>
                <input type="text" id="Usuario" name="correo" class="form_input" placeholder="">
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <label for="Contraseña" class="form_label">Contraseña</label>
                <input type="password" id="Contraseña" name="contraseña" class="form_input" placeholder="">
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <label for="Respuesta" class="form_label">Escriba un apodo o el nombre de su mascota</label>
                <input type="text" id="Respuesta" name="respuesta" class="form_input" onclick="mostrarAlerta()" style="padding-top: 2em;" placeholder="">
                <span class="form_line"></span>
            </div>

            <input type="hidden" name="codigo_rol" value="2">

            <div class="d-grid gap-2">
                <button type="submit"  class="btn btn-primary" name="Registrarse" style="background-color: #369BD1;">Registrarse</button>
